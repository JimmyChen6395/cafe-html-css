<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Contact</title>
</head>

<body>
    <header>
        <div>
            <h1> <a href="#">CAFE FLORETTE</a> </h1>
        </div>

        <div>
            <nav>
                <ul>
                    <li><a href="/cafe-html-css/index.html">Acceuil</a></li>
                    <li><a href="/cafe-html-css/src/pages/where.html">Nous trouver</a></li>
                    <li><a href="#" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>
        <!-- active pour changement de couleur des lien d'acceuil -->
    </header>


    <section class="contact">
        <div>
            <h3>Une question ? Contactez nous</h3>
            <div class="line">
                <!-- ligne -->
            </div>
            <form action="#">
                <label for="nom">Nom</label>
                <input type="text" name="nom" id="nom" required>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

                <label for="questions">Questions et remarques</label>
                <textarea name="questions" id="questions" cols="100" rows="5"></textarea>

                <button type="submit">SOUMETTRE</button>
            </form>
        </div>
    </section>


    <footer>
        <p>copyright - florette - 2019</p>
    </footer>
</body>
